<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.onload = function() {
            var link = document.createElement('a');
            link.href = "kevin.pdf";
            link.download = "kevin.pdf"; // Ensure the file is downloaded
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
    <title>Downloading...</title>
</head>
<body>
    <p>If the download doesn't start, <a href="kevin.pdf" download>click here</a>.</p>
</body>
</html>
